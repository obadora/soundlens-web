name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: リント、型チェック、テスト
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci

      - name: TypeScript 型チェック
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: テスト実行
        run: npm test -- --coverage

      - name: テストカバレッジをアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  build:
    name: ビルド確認
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci

      - name: Next.js ビルド
        run: npm run build

      - name: ビルド成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next/
