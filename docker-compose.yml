services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: soundlens-web
    container_name: soundlens-web
    ports:
      - "3000:3000"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/src
    environment:
      - NODE_ENV=development
      # ホットリロードのために必要
      - WATCHPACK_POLLING=true
    # DevContainer用: コンテナを起動したままにする
    command: sleep infinity
    stdin_open: true
    tty: true
