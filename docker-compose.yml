services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      # node_modulesは除外（コンテナ内のものを使用）
      - /app/node_modules
      # Next.jsのキャッシュディレクトリも除外
      - /app/.next
    environment:
      - NODE_ENV=development
      # ホットリロードのために必要
      - WATCHPACK_POLLING=true
    command: npm run dev
    stdin_open: true
    tty: true
